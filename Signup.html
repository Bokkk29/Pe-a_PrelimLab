<!DOCTYPE html>
<html>
<head>
  <title>Signup</title>
</head>
<body>

  <center>
    <h2>Signup</h2>

    <form>
      <label for="fname">First Name</label><br>
      <input type="text" id="fname" name="fname" placeholder="Input Field"><br><br>

      <label for="lname">Last Name</label><br>
      <input type="text" id="lname" name="lname" placeholder="Input Field"><br><br>

      <label for="email">Email</label><br>
      <input type="email" id="email" name="email" placeholder="Input Field"><br><br>

      <label for="password">Password</label><br>
      <input type="password" id="password" name="password" placeholder="Input Field"><br><br>

      <p>Already have an account!</p>
      
      <button type="submit">Button</button>
    </form>
  </center>

</body>
</html>
